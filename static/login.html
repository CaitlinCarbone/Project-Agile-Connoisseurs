<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body class="text-container">
    <main class="w-100 m-auto">
      <form class="signin">
        <img class="logo" src="/img/logo.png" alt="Logo" />
        <h1 class="h3 mb-3 fw-normal">Welcome back!</h1>
        <div class="form-floating prevent-overlap">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating prevent-overlap">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember login?
          </label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary"
          onclick="location.href='http://localhost:3000/chooseuserpage'"
        >
          <a href="/chooseuserpage"> Sign In</a>
        </button>
        <hr class="bg-secondary border-2 border-top border-secondary" />
        <p class="text-muted">
          Don't have an account? <a href="/register">Sign up for free.</a>
        </p>
      </form>
    </main>
  </body>
</html>
