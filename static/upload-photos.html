<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contractor Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/customer-portal.css" />
  </head>
  <body class="text-container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/contractor">Agile Solar Energy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/contractor/installation">Installation Progress</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="/contractor/scheduleInspection">Schedule Inspection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contractor/listOfCustomers"
                  >List of Customers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contractor/contracts"
                  >Contracts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contractorProfile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Upload Photos of Project</h1>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="project_name">Project Name:</label>
          <input
            type="text"
            class="form-control"
            id="project_name"
            name="project_name"
            placeholder="Enter project name"
          />
        </div>
        <div class="form-group">
          <label for="project_photos">Project Photos:</label>
          <input
            type="file"
            class="form-control-file"
            id="project_photos"
            name="project_photos[]"
            multiple
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload Photos</button>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
