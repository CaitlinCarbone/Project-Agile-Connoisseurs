<!-- page to create an invoice for a customer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Invoice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/sales">Agile Solar Energy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/salesinvoice">Create Invoice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/newProject">Create Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/salesProfile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form>
      <div class="row">
        <div class="col">
          <label for="inputCity">Client Name: </label>
          <input type="text" class="form-control" placeholder="Client:">
        </div>
        <div class="col">
          <label for="inputCity">Invoice Title: </label>
          <input type="text" class="form-control" placeholder="Invoice Title:">
        </div>
        <div class="col">
          <label for="terms" id="terms">Payment Terms:</label>
          <select class="form-control">
            <option value="POR" selected>Pay on Receipt</option>
            <option value="PIA">Pay in Advance</option>
            <option value="EOM">End of Month</option>
            <option value="Net30">Net 30</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label for="inputAddress">Address: </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="row">
        <div class="col">
          <label for="inputCity">City: </label>
          <input type="text" class="form-control" placeholder="City:">
        </div>
        <div class="col">
          <label for="inputZip">Zipcode: </label>
          <input type="text" class="form-control" placeholder="Zipcode:">
        </div>
        <div class="col">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" >
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="date" id="date">Invoice Date:</label>
          <input type="date" name="date"/>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Save For Later</button>
        </div>
      </div>
    </form>
  </body>
</html>
