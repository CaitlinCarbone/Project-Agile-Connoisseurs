<!-- page to create an invoice for a customer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Invoice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0px;
      }
      .salesnav {
        overflow: hidden;
        padding: 0px;
        margin: 0px;
        display: block;
        background: #f5f5f5;
        width: 100%;
      }
      .salesnav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
      }
      .salesnav li {
        display: inline-block;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
      }
      .salesnav a {
        text-decoration: none;
        color: black;
      }
      .salesnav a:hover {
        color: #18a0fb;
      }

      button {
        float: right;
        border-radius: 6px;
        border: 0;
        background: #18a0fb;
        position: relative;
        width: 130px;
        height: 40px;
        color: white;
        margin-right: 16px;
      }

      .col {
        margin: 18px;
        padding: 18px;
        width: 33.33%;
        text-align: justify;
      }

      .row {
        width: 100%;
        display: inline-flex;
        flex-wrap: nowrap;
      }

      #address,
      #fees,
      #date,
      #client,
      #title,
      #terms {
        display: block;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/sales">Agile Solar Energy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/salesinvoice">Create Invoice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/newProject">Create Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <section class="row">
      <div class="col">
        <label for="client">Client:</label>
        <input type="text" id="clientText" name="client" required />
        <label for="address" id="address">Address:</label>
        <textarea name="address" rows="4" cols="50"></textarea>
      </div>
      <div class="col">
        <label for="title" id="title">Invoice Title:</label>
        <input type="text" name="title" required />
      </div>
      <div class="col">
        <label for="terms" id="terms">Payment Terms:</label>
        <select name="terms" required>
          <option value="POR" selected>Pay on Receipt</option>
          <option value="PIA">Pay in Advance</option>
          <option value="EOM">End of Month</option>
          <option value="Net30">Net 30</option>
        </select>
        <label for="fees" id="fees">Fees:</label>
        <select></select>
        <label for="date" id="date">Invoice Date:</label>
        <input type="date" name="date" />
      </div>
    </section>
    <section class="row">
      <div class="row">
        <table>
          <tr>
            <th>Service</th>
            <th>Description</th>
            <th>Cost</th>
          </tr>
        </table>
      </div>
    </section>
    <button>Save for Later</button>
    <button>Post</button>
  </body>
</html>
