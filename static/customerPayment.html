<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/customer-portal.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/customer">Agile Solar Energy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/customer/installation"
                  >Installation</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/billing">Billing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/payment">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/savings">Savings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customerProfile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/contact">Contact Customer Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-3">Payment Details</h1>
      <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col w-40%">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">PayPal</h5>
                <div class="bg-warning rounded-4 p-3 w-fit d-inline-block">
                  <img
                    src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_200x51.png"
                    alt="Pay with PayPal"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col w-40%">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Apple Pay</h5>
                <div class="rounded-4 w-fit d-inline-block">
                  <img
                    class="w-75"
                    src="https://developer.apple.com/design/human-interface-guidelines/technologies/apple-pay/images/button-check-out-with_2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col w-40%">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Credit/Debit</h5>
                <form class="">
                  <div class="form-group mx-auto d-inline-block">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="form-control" id="card-number" />
                  </div>
                  <br />
                  <div class="form-group mx-auto d-inline-block">
                    <label for="card-holder">Card Holder</label>
                    <input type="text" class="form-control" id="card-holder" />
                  </div>
                  <br />
                  <div class="form-group mx-auto d-inline-block">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry-date" />
                  </div>
                  <br />
                  <div class="form-group mx-auto d-inline-block">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" />
                  </div>
                  <br />
                  <button type="submit" class="btn btn-primary mt-3">
                    Pay with Card
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col w-40%">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Bank Account</h5>
                <button class="btn btn-primary mt-2 p-3">
                  Link Bank Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
